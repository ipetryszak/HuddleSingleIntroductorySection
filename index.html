<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="header">
      <img src="images/logo.svg" alt="logo" class="logo">
    </div>

    <div class="content-col-left">
      <img src="images/illustration-mockups.svg" alt="mockups" class="mockups">
    </div>

    <div class="content-col-right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="content-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="btn">Register</a>
    </div>
    <div class="footer-icons">
      <img src="images/logo-google.svg" alt="google" class="footer-single-icon">
      <img src="images/logo-instagram.svg" alt="instagram" class="footer-single-icon">
      <img src="images/logo-twitter.svg" alt="twitter" class="footer-single-icon">

    </div>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">skorpiom</a>.
    </p>
  </footer>
</div>

</body>
</html>
